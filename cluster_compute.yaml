cluster_name: video-clip-summarizer
cluster_env: video-clip-summarizer-env

max_workers: 2

aws:
  region: us-east-1

head_node_type:
  name: head-node
  instance_type: c6i.4xlarge   # CPU-only head

worker_node_types:
  - name: gpu-worker
    instance_type: g5.4xlarge   # A10G
    min_workers: 1
    max_workers: 2
    use_spot: false

ray_start_params:
  object-store-memory: 8000000000  # ~8GB plasma

head_disk_size_gb: 100
worker_disk_size_gb: 200

environment_variables:
  AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
  AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
  AWS_DEFAULT_REGION: "us-east-1"
  RAY_memory_monitor_refresh_ms: "1000"

